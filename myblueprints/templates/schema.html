<!DOCTYPE html>
<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitt Schema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <main class="container mt-4">
        <header class="mb-4">
            <h1>Dagens Schema</h1>
            <p>Aktuella lektioner från TimeEdit.</p>
        </header>

        <section>
            {% for post in schema %}
            <article class="border-bottom py-3">
                <div class="row">
                    <div class="col">
                        <h3 class="h5"><a href="https://www.du.se/sv/utbildning/kurser/kursplan/?code={{ post.kurs.split('_') | first }}">{{ post.kurs.split('_') | first }}</a></h3>
                        <span>{{ post.typ }}</span>
                    </div>
                    
                    <div class="col">
                        <strong>När:</strong><br>
                        {{ post.datum }} {{ post.tid }}
                    </div>

                    <div class="col">
                        <strong>Lärare:</strong><br>
                        {{ post.larare }}
                    </div>

                    <div class="col">
                        <strong>Sal:</strong><br>
                        {{ post.lokal }}
                    </div>
                </div>
            </article>
            {% endfor %}
        </section>
    </main>

    <footer class="container mt-5">
        <p class="small text-secondary">&copy; 2026 Schema-appen</p>
    </footer>

</body>
</html>
